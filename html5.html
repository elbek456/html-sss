<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menyu</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
        }


        .container {
            width: 350px;
            background-color: #3a1c1c;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }


        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }


        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            margin-bottom: 15px;
        }


        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .new {
            background-color: #ffb6c1;
            color: black;
        }

        .been-here {
            background-color: #ff99a8;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gallery">
            <img src="n1.png" alt="Food 1">
            <img src="n2.png" alt="Food 2">
            <img src="n3.png" alt="Food 3">
            <img src="n4.png" alt="Food 4">
            <img src="n5.png" alt="Food 5">
            <img src="n6.png" alt="Food 6">
        </div>

        <div class="title">Welcome</div>
        <div class="description">
            Find the best recipes that the world can provide you.
            Also, with every step that you can learn to increase your cooking skills.
        </div>

        <button class="button new">I'm New</button>
        <button class="button been-here">I've Been Here</button>
    </div>

</body>
</html>
